<div class="banner">
    <h3>
        {{course.title}}
    </h3>
</div>

<p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>


<div class="card col-12 mt-4 flex justify-content-between">
    <!-- <div>
        <video src="assets/demo/images/courses/sampleVideo.mp4"></video>
    </div> -->
    <video width="700" height="500" controls [poster]="'assets/demo/images/courses/' + course.image">
        <source src="assets/demo/images/courses/sampleVideo.mp4" type="video/mp4">
    </video>

    <div class="card" style="flex: 0 0 40%;">
        <b>Description:</b>
        <p>
            {{course.description}}
        </p>
        <span class="flex justify-content-between align-items-center">
            <div >
                <i class="pi pi-user mr-2 text-2xl"></i>
                <span class="font-semibold ">{{course.authorName}}</span>
            </div>
            <span class="flex align-items-center ">
                <i class="pi pi-tag text-2xl mr-2"></i> <span class="font-semibold">{{course.category}}</span>
            </span>
        </span>

        <span class="flex align-items-center mt-3">
            <i class=" text-2xl cursor-pointer mr-4"
                [ngClass]="course.cart ? 'pi pi-shopping-cart text-blue-500':'pi pi-shopping-cart'"></i>
            <i class=" text-2xl cursor-pointer" [ngClass]="course.wishlist ? 'pi pi-heart-fill red':'pi pi-heart'"></i>
        </span>
        <div id="timer">{{ formattedTime }}</div>
    </div>

</div>
